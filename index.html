<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Calculator App</title>
</head>

<body>
    <h1>My Alchemy Calculator</h1>
    <main>
        <div class="calculation">
            <h2>Addition</h2>
            <input type="text" id="add-input-1">
            +
            <input type="text" id="add-input-2">
            =
            <span id="add-answer"></span>   
            <button id="add-btn">Add</button>
        </div>
        <div class="subtraction">
            <h2>Subtraction</h2>
            <input type="text" id="sub-input-1">
            -
            <input type="text" id="sub-input-2">
            =
            <span id="sub-answer"></span>
            <button id="sub-btn">Subtract</button>
        </div>
        <div class="multiply">
            <h2>Multiplication</h2>
            <input type="text" id="multiply-input-1">
            X
            <input type="text" id="multiply-input-2">
            =
            <span id="multiply-answer"></span>
            <button id="multiply-btn">Multiply</button>
        </div>
        <div class="divide">
            <h2>Division</h2>
            <input type="text" id="divide-input-1">
            /
            <input type="text" id="divide-input-2">
            =
            <span id="divide-answer"></span>
            <button id="divide-btn">Divide</button>
        </div>
        <div class="modulo">
            <h2>Modulo Operator</h2>
            <input type="text" id="modulo-input-1">
            %
            <input type="text" id="modulo-input-2">
            =
            <span id="modulo-answer"></span>
            <button id="modulo-btn">Let's See What Remains</button>
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
